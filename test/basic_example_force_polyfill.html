<!DOCTYPE html>

<script src="../src/utils.js"></script>

<div id="results"></div>

<!-- This is a demo of the polyfill of XSLTProcessor, which force-loads the
     polyfill even in browsers that natively support XSLT. -->

<script>
window.onload = async () => {
  const xmlString = `
  <page>
   <message>
    Hello World.
   </message>
  </page>
  `;

  const xsltString = `
  <xsl:stylesheet version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform">
    <xsl:template match="/">
      <xsl:apply-templates select="/page/message"/>
    </xsl:template>
    <xsl:template match="/page/message">
      Should be green:
      <div style="color:green">
        <xsl:value-of select="."/>
      </div>
    </xsl:template>
  </xsl:stylesheet>
  `;

  const parser = new DOMParser();
  const xmlDoc = parser.parseFromString(xmlString, "application/xml");
  const xsltDoc = parser.parseFromString(xsltString, "application/xml");

  // This loads the polyfill and forces it to run, even if natively supported:
  await forceLoadXsltPolyfill('../xslt-polyfill.min.js');

  // This should use the polyfill:
  const xsltProcessor = new XSLTProcessor();
  if (!xsltProcessor.isPolyfill()) {
    throw Error('Polyfill didn\'t load');
  }
  xsltProcessor.importStylesheet(xsltDoc);
  const resultFragment = xsltProcessor.transformToFragment(xmlDoc, document);

  // Insert the result into the page
  document.getElementById("results").append(resultFragment);
};
</script>
